
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="text-center"  data-aos="zoom-in-up">

    <div class="d-flex justify-content-center align-items-center h-100">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-12">
                <div class="text-center">
                    <h1 class="font-weight-bold">Contact Us</h1>
                    
                </div>
            </div>
        </div>
    </div>
    </div>

</div>

    <div class="container mb-5">
        {% include 'messages.html' %}
        <div class="row align-items-center justify-content-center">
            
            <hr class="hr-heading" />
            <!-- Map section -->
            <div class="col-md-7">

                
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3533.878769267631!2d85.3307661!3d27.712094!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb196de5da5741%3A0x652792640c70ede9!2sHerald%20College%20Kathmandu!5e0!3m2!1sen!2snp!4v1640804481237!5m2!1sen!2snp"
                    width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <div class="col-md-5 justify-content-center">
                
                <p class="lead">
                    If you have any questions or inquiries, feel free to reach out to us using the contact information below:
                </p>
            
                <form action="#" method="POST" >
                    {% include 'messages.html' %}
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.name.id_for_label }}">Name</label>
                        <input type="text" class="form-control" id="{{ form.name.id_for_label }}" name="{{ form.name.name }}"
                            placeholder="{{ form.name.field.widget.attrs.placeholder }}" >
                    </div>
                    <div class="form-group mt-3">
                        <label for="{{ form.email.id_for_label }}">Email</label>
                        <input type="email" class="form-control" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}"
                            placeholder="{{ form.email.field.widget.attrs.placeholder }}">
                    </div>
                    <div class="form-group mt-3">
                        <label for="{{ form.subject.id_for_label }}">Subject</label>
                        <input type="text" class="form-control" id="{{ form.subject.id_for_label }}" name="{{ form.subject.name }}"
                            placeholder="{{ form.subject.field.widget.attrs.placeholder }}">
                    </div>
                    <div class="form-group mt-3">
                        <label for="{{ form.message.id_for_label }}">Message</label>
                        <textarea class="form-control" id="{{ form.message.id_for_label }}" name="{{ form.message.name }}"
                            placeholder="{{ form.message.field.widget.attrs.placeholder }}"></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark mt-3" style="margin-left: 40%;" >Send Message</button>
                </form>
            </div>
            
        </div>
    </div>



{%endblock %}
