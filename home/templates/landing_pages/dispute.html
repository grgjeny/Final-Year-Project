{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="text-center bg-image" data-aos="zoom-in-up"
    style="
      background-image: url('{% static 'img/about/aboutus2.jpg' %}'); height: 600px; background-repeat: no-repeat; background-size:cover; margin-top:-100px; opacity:96% ;">

    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-12">
                    <div class="mb-5 text-center">
                        <h1 class="text-white font-weight-bold">Dispute</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mb-5">
    {% include 'messages.html' %}
    <div class="row align-items-center justify-content-center">
        <h2 class="mb-4 fw-bold text-center " style="margin-top: 25px;">Get in Touch</h2>

        <hr class="hr-heading" />
        <!-- Map section -->
        <div class="col-md-7">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3533.878769267631!2d85.3307661!3d27.712094!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb196de5da5741%3A0x652792640c70ede9!2sHerald%20College%20Kathmandu!5e0!3m2!1sen!2snp!4v1640804481237!5m2!1sen!2snp"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <div class="col-md-5 justify-content-center">
            <p class="lead">
                If you have any kind of issues, feel free to reach out to us using the dispute form below:
            </p>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_name">Name</label>
                    <input type="text" class="form-control" id="id_name" name="name" placeholder="Your Name">
                </div>
                <div class="form-group mt-3">
                    <label for="id_email">Email</label>
                    <input type="email" class="form-control" id="id_email" name="email" placeholder="Your Email">
                </div>
                <div class="form-group mt-3">
                    <label for="id_invoice">Invoice</label>
                    <input type="text" class="form-control" id="id_invoice" name="invoice" placeholder="Invoice">
                </div>
                <div class="form-group mt-3">
                    <label for="id_message">Issue</label>
                    <textarea class="form-control" id="id_message" name="issue" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="btn btn-dark mt-3" style="margin-left: 40%;">Send Message</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
