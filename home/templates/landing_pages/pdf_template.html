<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Confirmation</title>
    <style>
        /* Define your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1,
        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Rental Confirmation</h1>
        <p>Hello {{ user.first_name }},</p>
        <p>Your rental has been confirmed. Below are the details:</p>
        <table>
            <tr>
                <th>Item Name</th>
                <td>{{ item.name }}</td>
            </tr>
            <tr>
                <th>Rental Start Date</th>
                <td>{{ Rentitem_Date_of_Booking }}</td>
            </tr>
            <tr>
                <th>Rental End Date</th>
                <td>{{ Rentitem_Date_of_Return }}</td>
            </tr>
            <tr>
                <th>Total Amount</th>
                <td>${{ total_amount }}</td>
            </tr>
            <!-- Add more details as needed -->
        </table>
        <p>Thank you for using our service.</p>
    </div>
</body>

</html>
