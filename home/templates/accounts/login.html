{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>

</style>

<!-- edit profile page  -->

<div class="bg-image"
  style="background-image: url('{% static 'img/about/aboutus2.jpg' %}'); height: 350px; background-repeat: no-repeat; background-size: cover; margin-top: -110px">
  <div class="container-fluid text-center text-light" style="padding-top: 150px;">
    <h1 class="display-4">Welcome back!</h1>
    <p class="lead">Login to your account to continue</p>
  </div>
</div>
<!-- FORm -->

<div class="login-container d-grid gap-3 col-md-4 shadow-lg p-4 mb-4 bg-light rounded mt-4 mx-auto">
  <h2 class="text-uppercase text-center">Login</h2>
  <i class="fa-solid fa-user-circle fa-5x mx-auto  "></i>
  <form method="POST" action="">
    {% include 'messages.html' %}
    {% csrf_token %}
    <div class="mb-4">
      <input type="email" class="form-control border-dark bg-light focus-ring focus-ring-danger"
        placeholder="Enter email" name="email" required>
    </div>
    <div class="mb-1">

      <input type="password" class="form-control border-dark bg-light focus-ring focus-ring-danger"
        placeholder="Enter password" name="password" id="id_password" required>
      <span>

        <i class="far fa-eye" id="togglePassword" style="cursor: pointer;  margin-left: 95%; "></i>
      </span>

    </div>
    <input type="checkbox" name="remember_me" class="mt-3" {% if request.POST.remember_me %}checked{% endif %}> Remember
    Me

    <p class="mb-4 text-end">
      <a href="{% url 'accounts:password_reset' %}" style="text-decoration:none; color:black;">Forgot Password?</a>
    </p>



    <div class=" col-md-2 mx-auto">
      <button type="submit" class="btn btn-dark">Login</button>
    </div>
  </form>


  <div class=" dropdown mx-auto">
    <span class="">Not a member?</span>

    <a class="dropdown-toggle btn btn-outline-dark color:white" href=" #" id="navbarDropdownMenuLink" role="button"
      data-bs-toggle="dropdown" aria-expanded="false" style="text-decoration:none;">
      Be part
    </a>
    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
      <li><a class="dropdown-item text-black" href="{% url 'accounts:customer_registration' %}">As Customer</a></li>
      <li><a class="dropdown-item text-black" href="{% url 'accounts:lessor_registration' %}">As Tenant</a></li>

    </ul>
  </div>

</div>

{% if messages %}
<script>
  document.addEventListener('DOMContentLoaded', function () {
    {% for message in messages %}
    {% if message.tags == 'success' %}
    toastr.options = {
      "closeButton": false,
      "debug": false,
      "newestOnTop": false,
      "progressBar": true,
      "positionClass": "toast-top-right",
      "preventDuplicates": false,
      "onclick": null,
      "showDuration": "300",
      "hideDuration": "1000",
      "timeOut": "5000",
      "extendedTimeOut": "1000",
      "showEasing": "swing",
      "hideEasing": "linear",
      "showMethod": "fadeIn",
      "hideMethod": "fadeOut"
    };
    toastr.success("{{ message }}", "Success");
    {% endif %}
    {% endfor %}
  });
</script>
{% endif %}



{%endblock%}
