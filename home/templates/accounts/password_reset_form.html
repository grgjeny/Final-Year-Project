{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    input[type="email"] {
        width: 50%;

    }
</style>

<!-- <h1>Forgotten your password?</h1> -->
<!-- <p>Enter your e-mail address to obtain a new password.</p> -->

<div class="container">
    <div class="row text-center align-items-center">
        <h2 class="">Forgot your password?</h2>

        <p>Enter your e-mail address to obtain a new password.</p>
    </div>
    <div class="col-lg-12 col-sm-4 ">
        <form class="col-lg-5 col-sm-4 mx-auto mt-4  bg-light p-5 m-5" action="." method="post">
            <div class="form-group">
                {% csrf_token %}
                <label for="id_email" class="form-label text-black">{{ form.email.label }}</label>
                <div class="input-group">
                    <input type="email" name="email" id="id_email" class="form-control" placeholder="Enter your email">
                </div>
            </div>


            <div class="form-group text-center">
                <p><input type="submit" class="btn btn-dark mt-3" value="Send E-mail"></p>
            </div>
        </form>

    </div>
</div>

{%endblock%}
